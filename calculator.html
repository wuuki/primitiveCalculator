<!DOCTYPE! html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calcStyles.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="up">
                <input class="display" type="text" readonly>
            </div>
            <div class="actionsBlockUp">
                <button class="actionButton division">/</button>
                <button class="actionButton multiplication">*</button>
                <button class="actionButton subtraction">-</button>
                <button class="actionButton addition">+</button>
            </div>
            <div class="numberBlock">
                <div class="numberBlocks">
                    <button class="numberButton seven">7</button>
                    <button class="numberButton eight">8</button>
                    <button class="numberButton nine">9</button>
                </div>
                <div class="numberBlocks">
                    <button class="numberButton four">4</button>
                    <button class="numberButton five">5</button>
                    <button class="numberButton six">6</button>
                </div>
                <div class="numberBlocks">
                    <button class="numberButton one">1</button>
                    <button class="numberButton two">2</button>
                    <button class="numberButton three">3</button>
                </div>
                <div class="numberBlock-0">
                    <button class="numberButton-0 null">0</button>
                </div>
                <div class="numberBlock-dot">
                    <button class="numberButton dot">.</button>
                </div>
            </div>
            <div class="actionBlockRight">
                <div class="AC">
                    <button class="actionButtonRight allClear">AC</button>
                </div>
                <div class="AC">
                    <button class="actionButtonRight equal">=</button>
                </div>
            </div>
        </div>
    </div>
<script src="calcHeart.js"></script>
</body>
</html>
